<p><br>Tobiko naturally comes in red-orange, but it can be black or green by using squid ink or wasabi respectively. Tobiko has a mild smoky or salty taste, and a crunch texture. The eggs are about 0.5 to 0.8 mm. To clarify, tobiko is larger than masago, but smaller than ikura (salmon roe).</p>
