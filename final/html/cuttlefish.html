<p><br>Cuttlefish (Ika) or squid has a soft taste because the strips of flesh are cleaned so only white meat remains. However, some may think cuttlefish is tough and rubbery. For aesthetic purposes, chefs will score the flesh to create patterns to make the overall look more intriguing. </p>
