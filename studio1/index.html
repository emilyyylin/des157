<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emily Lin | Mad Libs</title>
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>mad libs</h1>
  </header>

<article>
    <h2>fill in the blanks!</h2>
    <form name="f">

    <div>
      <label for="yourName">NAME: </label>
      <input type="text" name="yourName" id="yourName" required>
    </div>

    <div>
      <label for="day">DAY OF THE WEEK:</label>
      <input type="text" name="day" id="day" required>
    </div>

    <div>
      <label for="adj1">ADJECTVE: (more negative)</label>
      <input type="text" name="adj1" id="adj1" required>
    </div>

    <div>
      <label for="className">CLASS:</label>
      <input type="text" name="className" id="className" required>
    </div>

    <div>
      <label for="verb1">VERB (ing):</label>
      <input type="text" name="verb1" id="verb1" required>
    </div>

    <div>
      <label for="loca1">LOCATION:</label>
      <input type="text" name="loca1" id="loca1" required>
    </div>

    <div>
      <label for="animal">ANIMAL:</label>
      <input type="text" name="animal" id="animal" required>
    </div>

    <div>
      <label for="vehicle">VEHICLE OF CHOICE: </label>
      <input type="text" name="vehicle" id="vehicle" required>
    </div>

    <div>
      <input type="reset" value="reset" />
      <input type="submit" value="submit" />
    </div>

    </form>
</article>

  <div id="results">
    <p id="myMsg" class="hide"></p>
  </div>

  <footer>

      <li>
        <a href="https://validator.w3.org/check?uri=referer">Validate HTML</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Validate CSS</a>
        <a href="../index.html">Go Home</a>
      </li>
    </ul>
  </footer>

  <script src="script.js"></script>

</body>
</html>
