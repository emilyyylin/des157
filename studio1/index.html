  <header>
    <h1>mad libs 2.0</h1>

  <article>
    <form name="f">
      <div>
        <label for="day">DAY OF WEEK: </label>
        <input type="text" name="day" required>
      </div>

      <div>
        <label for="adj1">ADJECTIVE: (more negative)</label>
        <input type="text" name="adj1" required>
      </div>

      <div>
        <label for="className">CLASS: </label>
        <input type="text" name="className" required>
      </div>

      <div>
        <label for="verb1">VERB (ing): </label>
        <input type="text" name="verb1" required>
      </div>

      <div>
        <label for="loca1">LOCATION: </label>
        <input type="text" name="loca1" required>
      </div>

      <div>
        <label for="vehicle">VEHICLE OF CHOICE: </label>
        <input type="text" name="vehicle" required>
      </div>

      <div>
        <input type="reset" value="reset" />
        <input type="submit" value="submit" />
      </div>

    </form>
  </article>
