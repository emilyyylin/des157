        <label>NAME: </label>

      </div>

      </div>

      <div>
        <label>VERB (ing): </label>

      </div>

      <div>
        <label>LOCATION: </label>
        <input type="text" name="loca1" required>
      </div>

      <div>
        <label>ANIMAL: </label>
        <input type="text" name="animal" required>
      </div>

      <div>
        <label>VEHICLE OF CHOICE: </label>
        <input type="text" name="vehicle" required>
      </div>

      <div>
        <input type="reset" value="reset" />
        <input type="submit" value="submit" />
      </div>

    </form>
  </article>
